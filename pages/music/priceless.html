<head>

  <link rel="stylesheet" href="themes/modern.css" />

<body>
    <div class="bg-diagonal"></div>

          <br>
          Check it out!
          <br><br>
          (ik the drums sucks cheeks but idk it is what it is)
        </p>
        <audio controls>
          <source src="media/Priceless.mp3" type="audio/mpeg" />

        </audio>
        <a href="/media/Priceless.mp3" download class="download-btn">⬇ Download</a>

    </section>

    <section class="comments">
      <h2>Comments</h2>
      <div id="giscus_container"></div>
    </section>
